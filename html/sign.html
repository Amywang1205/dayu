<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大鱼海棠-注册页</title>
		<link rel="shortcut icon" href="/source/img/favicon.ico"/>
		<link rel="stylesheet" href="/source/css/reset.css" />
		<link rel="stylesheet" href="/source/css/sign.css" />
		<script src="/source/js/jquery.min.js" type="text/javascript"></script>
	</head>
	<body>
		<section class="wrap">
			<header class="head">
				<h1 class="logo"></h1>
				<div class="line"></div>
				<div class="txt">注册</div>
			</header>
			<section class="content">
				<div class="inputs">
					<div class="item">
						<label for="username">用户名:</label>
						<input type="text" class="active" id="username" placeholder="请输入用户名"/>
						<div class="msg">*用户名不可以为空哦</div>
					</div>
					<div class="item">
						<label for="password">密码:</label>
						<input type="password" id="password" placeholder="请输入不少于6位数的数字"/>
						<div class="msg">*用户名不可以为空哦</div>
					</div>
					<div class="item">
						<label for="re_password">重复密码:</label>
						<input type="password" id="re_password" placeholder="请输入不少于6位数的数字"/>
						<div class="msg">*用户名不可以为空哦</div>
					</div>
				</div>
				<div class="btns">
					<button id="btn">注册</button>
					<a href="/" class="to_logo">已有账号，登录……</a>
				</div>	
			</section>
		</section>
	</body>
	<script src="/source/js/sign.js" type="text/javascript"></script>
</html>
