<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="/source/img/favicon.ico"/>
		<title>大鱼海棠</title>
		<!--样式引入-->
		<link rel="stylesheet" href="/source/css/reset.css" />
		<link rel="stylesheet" href="/source/css/index.css" />
		<!--js引入-->
		<script src="/source/js/jquery.min.js" type="text/javascript"></script>
		<script src="/source/js/tools.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="mask"></div>
		<section class="wrap">
			<!--视频背景-->
			<video class="media_bg" id="media_bg" src="/source/mv/prevue.mp4" autoplay loop></video>
			<!--播放按钮-->
			<div class="play">
				<div class="triangle"></div>
			</div>
			<!--登录-->
			<div class="sign">
				<div class="login">
					<div class="user"></div>
					<div class="line"></div>
					<div class="logout">退出</div>
				</div>
				<div class="not_login">
					<div class="sign_in">登录</div>
					<div class="line"></div>
					<div class="sign_up">注册</div>
				</div>	
			</div>
			<!--视频控制按钮-->
			<div class="controls">
				<div class="play_btn">
					<!--暂停-->
					<div class="con_pause"></div>
					<!--播放-->
					<ul class="con_play">
						<li class="item"></li>
						<li class="item"></li>
					</ul>
				</div>
				<div class="progress">
					<span class="bar_time"></span>
					<div class="bar"></div>
				</div>
				<div class="back">back</div>
				<div class="volume"></div>
				<time class="t">01:12/03:16</time>
			</div>
		</section>
		<div class="sign_box">
			<div class="wrap">
				<header class="head">登录</header>
				<div class="item">
					<label for="username">用户名:</label>
					<input type="text" id="username" placeholder="请输入用户名"/>
					<div class="msg">*用户名不可以为空哦</div>
				</div>
				<div class="item">
					<label for="password">密码:</label>
					<input type="password" id="password" placeholder="请输入密码"/>
					<div class="msg">*用户名不可以为空哦</div>
				</div>
				<div class="btns">
					<button class="yes active">登录</button>
					<button class="no">取消</button>
				</div>
				<a href="/sign" class="to_sign">没有账号，点这里……</a>
			</div>
			<div class="note">
				<div class="txt">恭喜登录成功！！!</div>
				<div class="tips">正在为您跳转……</div>
			</div>
		</div>
		<div class="parts"></div>
	</body>
	<script src="/source/js/index.js" type="text/javascript"></script>
</html>
